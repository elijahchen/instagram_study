<html>

<head>
  <title>Instagram Study</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
</head>

<body>
  <header>
    <a href="home.html"> <i class="fa fa-home" aria-hidden="true"></i> </a>
    <a href="search.html"> <i class="fa fa-search" aria-hidden="true"></i> </a>
    <a href="likes.html"> <i class="fa fa-heart" aria-hidden="true"></i> </a>
    <a href="profile.html"> <i class="fa fa-user" aria-hidden="true"></i> </a>
  </header>

  <section class="container">
    <div class="card">
      <div class="card-header">
        <div class="profile-img">

        </div>
        <div class="profile-info">
          <div class="profile-name">Joe Smoe</div>
          <div class="profile-loc">New York, NY</div>
        </div>

        <div class="post-time">
          1hr
        </div>
      </div>
      
      <div class="post-content">
        <img src="/img/hddcoaster.jpg" alt="">
      </div>

      <div class="card-footer">
        <div class="post-likes">
          213 likes
        </div>

        <div class="post-body">
          <p>
            <span class="username">Niagra Fells</span> Some DIY coasters made out of dead harddrives.
          </p>
        </div>

        <div class="post-comments">
          <p>
            <span class="username">Michigan Lakes</span> I love your work, how can I buy one?!
          </p>
          <p>
            <span class="username">Missipi Rivers</span> Awesome! You should definitely make a tutorial on how to make these.
          </p>
        </div>

        <hr />

        <form class="comment-form">
          <div class="heart">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>

          <div class="add-comment">
            <input type="text" placeholder="Add a comment..." />
          </div>

          <div class="more-options">
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
